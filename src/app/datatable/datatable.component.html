<div class="container" >
    <div fxLayout fxLayoutAlign="center center">
        <mat-form-field fxFlex="40%">
            <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <ng-container matColumnDef="id" >
            <th mat-header-cell *matHeaderCellDef class="mr-2"> No. </th>
            <td mat-cell *matCellDef="let element" class="mr-2"> {{element.id}} </td>
        </ng-container>

         <ng-container matColumnDef="type" >
            <th mat-header-cell *matHeaderCellDef class="mr-2"> Type </th>
            <td mat-cell *matCellDef="let element" class="mr-2"> {{element.type}} </td>
        </ng-container>

          <ng-container matColumnDef="links">
            <th mat-header-cell *matHeaderCellDef class="mr-2"> links </th>
            <td mat-cell *matCellDef="let element" class="mr-2"> 
                {{element.links.self}} 
            </td>
        </ng-container>

       <ng-container matColumnDef="relationships">
            <th mat-header-cell *matHeaderCellDef> relationships </th>
            <td mat-cell *matCellDef="let element"> {{element.relationships.authors.links.self}} </td>
        </ng-container>  

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
